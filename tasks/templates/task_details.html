{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
            <div class="col-md-6 offset-md-3 mt-5 ">
                <div class="card card-body">
                    <h1 class="mb-4">{{ task.title }}</h1>
                        {{ error }}

                        <!-- Update -->
                        <form method="POST" class="flex-fill">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary w-100 mt-2">Update</button>
                        </form>

                        <!-- Complete -->
                        <form action="{% url 'task_complete' task.id %}" method="POST" class="flex-fill">
                            {% csrf_token %}
                            <button class="btn btn-dark w-100 mt-2">Complete</button>
                        </form>

                        <!-- Delete -->
                        <form action="{% url 'task_delete' task.id %}" method="POST" class="flex-fill">
                            {% csrf_token %}
                            <button class="btn btn-danger w-100 mt-2">Delete</button>
                        </form>
                    </div>
                </div>
    </div>
</main>
{% endblock %}

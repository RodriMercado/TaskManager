<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container">
        
        <a class="navbar-brand" href="#">Task Manager</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <div class="navbar-nav ms-auto">

            <a class="nav-link" aria-current="page" href="{% url 'index' %}"> Home</a>

            <!-- Validar logout cuando el usuario este logueado. -->

            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'tasks' %}">Tasks</a>
                <a class="nav-link" href="{% url 'tasks_completed' %}">Tasks completed</a>
                <a class="nav-link" href="{% url 'create_tasks' %}">Create Task</a>
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}

                <a class="btn btn-primary me-1" href="{% url 'login' %}">Login</a>
                <a class="btn btn-dark " href="{% url 'signup' %}">Signup</a>
            {% endif %}
            
        </div>
        </div>
    </div>
    </nav>


    {% block content %}

    {% endblock %}
    
</body>
</html>
